version: '3.8'

services:
  postgres:
    image: postgres:13
    container_name: ethereum-dashboard-db
    environment:
      POSTGRES_DB: ethereum_dashboard
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ethereum-network

  redis:
    image: redis:7-alpine
    container_name: ethereum-dashboard-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ethereum-network

volumes:
  postgres_data:
  redis_data:

networks:
  ethereum-network:
    driver: bridge